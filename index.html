<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi juego de número mágico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>

    <h1 class="title">El número mágico.</h1>
    <p class="big">Tengo un número en la mente, <br> ¿podrás adivinarlo? <br> Inténtalo:</p>
    <input type="number" id="numero-usuario" min="0" max="100">
    <button id="boton-adivinar">Adivinar</button>
    <p id="mensaje"></p>
  </main>
  <script src="main.js"></script>
</body>
</html>
